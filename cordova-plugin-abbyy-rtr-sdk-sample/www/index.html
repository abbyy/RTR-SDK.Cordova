<html>

<head>
	<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<title>RTRCordovaSample</title>
</head>

<body>
	<div class="app">
		<h1>
			<img class="logo" src="./img/logo.png" alt="ABBYY">
			<br>
			RTRCordovaSample
		</h1>
		<div id="deviceready" class="blink">
			<p class="event listening">Connecting to Device</p>
			<p class="event received">Device is Ready</p>
		</div>
		<div>
			<div class="settings">
				<div class="row">
					<label for="orientation">
						orientation
					</label>
					<select id="orientation">
						<option value="default" selected="selected">default</option>
						<option value="portrait">portrait</option>
						<option value="landscape">landscape</option>
					</select>
				</div>
				<div class="row">
					<label for="isFlashlightVisible">
						isFlashlightVisible
					</label>
					<div>
						<input id="isFlashlightVisible" type="checkbox" checked>
					</div>
				</div>
				<div class="row">
					<label for="isStopButtonVisible">
						isStopButtonVisible
					</label>
					<div>
						<input id="isStopButtonVisible" type="checkbox" checked>
					</div>
				</div>
				<div class="row">
					<label for="stopWhenStable">
						stopWhenStable
					</label>
					<div>
						<input id="stopWhenStable" type="checkbox" checked>
					</div>
				</div>
				<fieldset>
					<legend>Area of interest</legend>
					<div class="row">
						<label for="areaOfInterestHeight">
							Height
						</label>
						<div id="heightValue"></div>
						<div>
							<input id="areaOfInterestHeight" max="1.0" min="0.0" step="0.1" value="0.3" type="range" />
						</div>
					</div>
					<div class="row">
						<label for="areaOfInterestWidth">
							Width
						</label>
						<div id="widthValue"></div>
						<div>
							<input id="areaOfInterestWidth" max="1.0" min="0.0" step="0.1" value="0.8" type="range" />
						</div>
					</div>
				</fieldset>
			</div>
		</div>
		<div class="row">
			<div>
				<button type="button" id="textCaptureButton" class="scenario-button">Text Capture</button>
			</div>
			<div>
				<button type="button" id="customDataCaptureButton" class="scenario-button">Reg Ex</button>
			</div>
			<div>
				<button type="button" id="dataCaptureButton" class="scenario-button">MRZ</button>
			</div>
		</div>
		<div class="rtr-sdk-plugin-result">
			<pre id="AbbyyRtrSdkPluginResult"></pre>
		</div>
	</div>
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>

</html>
